<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Document</title>
  <link rel="stylesheet" href="style.css" />
</head>

<body>
  <div class="background-img">
    <img
      src="https://images.unsplash.com/photo-1633886038251-66242d6cf688?ixlib=rb-1.2.1&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=1632&q=80"
      alt="background-image" />
  </div>
  <div class="content-container">
    <div class="text">Omega</div>
    <div class="about-color">
      <div class="color-sample"></div>
      <span class="color-id">rgb(255,255,255)</span>
    </div>
    <div class="color-changer-container">
      <div class="color-changer">
        <input type="range" name="red" id="color-red" value="0" max="255" class="color-slider" />
      </div>
      <div class="color-changer">
        <input type="range" name="green" id="color-green" value="0" max="255" class="color-slider" />
      </div>
      <div class="color-changer">
        <input type="range" name="blue" id="color-blue" value="0" max="255" class="color-slider" />
      </div>
    </div>
  </div>

  <script src="script.js"></script>
</body>

</html>
